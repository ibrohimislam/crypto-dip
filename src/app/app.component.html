<mat-toolbar color="primary">
  <button mat-icon-button (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>test</span>
</mat-toolbar>

<mat-sidenav-container id="container" fullscreen>

  <mat-sidenav mode="over">
    <mat-nav-list>
      <a mat-list-item *ngFor="let ticker of tickers" [routerLink]="ticker.name">
        {{ticker.name}}: <app-dip [ticker]="ticker.name"></app-dip>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
